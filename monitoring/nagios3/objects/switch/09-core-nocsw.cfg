define host {
	host_name	nocsw
	use		generic-host
	alias		nocsw
	address		10.20.0.23
	hostgroups	core-switches,cisco-switches
	parents		coresw
}

define service {
         use                     generic-service
         hosts                   nocsw
         service_description     Vlan1
         check_command           check_snmp_cisco!.1.3.6.1.2.1.2.2.1.8.1!-r 2!-l ifOperStatus
}

