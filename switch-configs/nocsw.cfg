 description of-video/1
 switchport access vlan 23
 switchport mode access
 spanning-tree portfast trunk
!
interface GigabitEthernet1/0/12
 description of-video/2
 switchport access vlan 23
 switchport mode access
 spanning-tree portfast trunk
